<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Exp-Hack</title>
  </head>
  <body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h1 class="float-md-none text-center"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-octagon" viewBox="0 0 16 16">
              <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
            </svg>
            Exp-Hack</h1>
        </div>
      </header>
      <main class="px-3">
        <p class="lead p-2">
          <h3>Welcome to Exp-Hack</h3>
          <h5>Exp-Hack</h5>
        </p>
        <p class="lead p-2">
          <div id="LoginScreen">
            <button type="button" class="btn btn-outline-info btn-lg" id="login"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
            </svg>  Login with Google</button>
          </div>
        </p>
        <div id="dashboard">
          <div id="userDetails"></div>
          <button type="button" class="btn btn-outline-secondary" id="logout">Logout</button>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Made <a href="https://itfest.sisc.ro/" class="text-white">@IT Fest</a>, by <a href="https://github.com/gabi-0" class="text-white">@Gabriel Mihalcea</a>, <a href="https://github.com/SheepSeb" class="text-white">@Sebastian Nae</a></p>
      </footer>

    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script>const firebaseConfig = {
      apiKey: "AIzaSyBGbKiPsZRE5XTkR3lwvZqqMndw-70_W1M",
      authDomain: "exp-hack-6daaa.firebaseapp.com",
      databaseURL:
        "https://exp-hack-6daaa-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "exp-hack-6daaa",
      storageBucket: "exp-hack-6daaa.appspot.com",
      messagingSenderId: "38762324987",
      appId: "1:38762324987:web:c0dcb6078e9c2a1b81e15e",
      measurementId: "G-53GRCLPTYC",
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  
    document.getElementById("dashboard").style.display = "none";
  
    document.getElementById("login").addEventListener("click", GoogleLogin);
    document.getElementById("logout").addEventListener("click", LogoutUser);
  
    let provider = new firebase.auth.GoogleAuthProvider();
  
    function GoogleLogin() {
      console.log("Login Btn Call");
      firebase
        .auth()
        .signInWithPopup(provider)
        .then((res) => {
          console.log(res.user);
          document.getElementById("LoginScreen").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          showUserDetails(res.user);
        })
        .catch((e) => {
          console.log(e);
        });
    }
  
    function showUserDetails(user) {
      document.getElementById("userDetails").innerHTML = `
        <img src="${user.photoURL}" style="width:10%">
        <p>Name: ${user.displayName}</p>
        <p>Email: ${user.email}</p>
      `;
    }
  
    function checkAuthState() {
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("LoginScreen").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          showUserDetails(user);
        } else {
        }
      });
    }
  
    function LogoutUser() {
      console.log("Logout Btn Call");
      firebase
        .auth()
        .signOut()
        .then(() => {
          document.getElementById("LoginScreen").style.display = "block";
          document.getElementById("dashboard").style.display = "none";
        })
        .catch((e) => {
          console.log(e);
        });
    }
  checkAuthState();
  </script>
  </body>
</html>
